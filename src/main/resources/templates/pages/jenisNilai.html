
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main-layout}">
<head>
<title>Jenis Nilai</title>
</head>
<body class="h-100">
	<div layout:fragment="title">Janis Nilai</div>
	<div layout:fragment="subtitle">Jenis Nilai</div>
	<div layout:fragment="maincontent">


		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">Jenis Nilai</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Jenis Nilai</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<section class="content">

			<!-- Default box -->
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">Tabel Jenis Nilai</h3>

					<div class="card-tools">
						<div class="input-group input-group-sm" style="width: 150px;">
							<input type="text" name="table_search"
								class="form-control float-right" placeholder="Search"
								id="search">

							<div class="input-group-append">
								<button type="submit" class="btn btn-default">
									<i class="fas fa-search"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
				
				<!-- Table -->
				<div class="card-body table-responsive p-0" style="padding: 20px;">
					<button type="button" class="btn btn-primary" data-toggle="modal"
						data-target="#addModal" style="margin: 20px;">Tambahkan
						Jenis Nilai +</button>
					<!-- Table -->
					<table class="table table-hover text-nowrap" id="tbdata">

					</table>
				</div>
				<!-- End Table -->

				<!-- Modal Add-->
				<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Tambah Jenis
									Nilai</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div id='msg-add'></div>
								<form id="validationAdd">

									<div class="form-group">
										<!-- <label for="exampleInputEmail1" class="form-label">Kode</label>
										<input type="text" class="form-c-l"
											aria-describedby="emailHelp" id="kode" name="kode"> -->
										<label>Kode</label> <select id="addKode" name="kode"
											class="form-control">
											<option
												th:each="kodeOpt : ${T(com.siska.edu.model.JenisNilaiEnum).values()}"
												th:value="${kodeOpt}" th:text="${kodeOpt}"
												class="form-select"></option>

										</select>
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1" class="form-label">nilai</label>
										<input type="text" class="form-control"
											aria-describedby="emailHelp" id="addNilai" name="nilai">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1" class="form-label">Keterangan</label>
										<input type="text" class="form-control"
											aria-describedby="emailHelp" id="addKeterangan"
											name="keterangan">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1" class="form-label">Kriteria</label>
										<input type="text" class="form-control"
											aria-describedby="emailHelp" id="addKriteria" name="kriteria">
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">
											<i class="fas fa-times"></i> Batal
										</button>
										<button type="submit" class="btn btn-primary">
											<i class="fas fa-save fa-fw"></i> Simpan
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- End Add Modal -->

				<!-- Modal Edit -->
				<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Ubah Jenis
									Nilai</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div id='msg-edit'></div>
								<form id="validationEdit">

									<div class="form-group">
										<!-- <label for="exampleInputEmail1" class="form-label">Kode</label>
										<input type="text" class="form-c-l"
											aria-describedby="emailHelp" id="kode" name="kode"> -->
										<label>Kode</label> <select id="editKode" name="kode"
											class="form-control" disabled>

											<option
												th:each="kodeOpt : ${T(com.siska.edu.model.JenisNilaiEnum).values()}"
												th:value="${kodeOpt}" th:text="${kodeOpt}"
												class="form-select"></option>

										</select>
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1" class="form-label">nilai</label>
										<input type="text" class="form-control"
											aria-describedby="emailHelp" id="editNilai" name="nilai"
											disabled>
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1" class="form-label">Keterangan</label>
										<input type="text" class="form-control"
											aria-describedby="emailHelp" id="editKeterangan"
											name="keterangan">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1" class="form-label">Kriteria</label>
										<input type="text" class="form-control"
											aria-describedby="emailHelp" id="editKriteria"
											name="kriteria">
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">
											<i class="fas fa-times"></i> Batal
										</button>
										<button type="submit" class="btn btn-primary">
											<i class="fas fa-save fa-fw"></i> Simpan
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- End Edit Modal -->



			</div>

		</section>
	</div>


</body>
<script layout:fragment="bottom-script"
	th:src="@{/dist/js/jenisNilaiScript.js}"></script>

</html>
