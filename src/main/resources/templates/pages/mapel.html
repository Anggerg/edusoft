
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AdminLTE 3 | Starter</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome Icons -->
<link rel="stylesheet"
	th:href="@{/plugins/fontawesome-free/css/all.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- Navbar -->
		<nav th:replace="~{fragments/navbar :: navbar}"></nav>
		<!-- /.navbar -->
		<!-- Sidebar -->
		<aside th:replace="~{fragments/sidebar :: sidebar}"></aside>
		<!-- /.sidebar -->

		

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Mata Pelajaran</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Mata Pelajaran</li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">Tabel Mata Pelajaran</h3>

						<div class="card-tools">
							<div class="input-group input-group-sm" style="width: 150px;">
								<input type="text" name="table_search" id="table_search"
									class="form-control float-right" placeholder="Search">

								<div class="input-group-append">
									<button type="submit" class="btn btn-default">
										<i class="fas fa-search"></i>
									</button>
									<a href="#mapel-modal" id="add-button" rel="modal:open"
										class="btn btn-primary col-auto" data-toggle="modal"> <span>Add</span></a>
								</div>
							</div>
						</div>
					</div>
					<!-- /.card-header -->
					<div class="card-body table-responsive p-0">
						<table class="table table-hover text-nowrap" id="mapelTable">
							<thead>
								<tr>
									<th>Kode</th>
									<th>Nama</th>
									<th>Nilai</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<!-- /.card-body -->
				</div>
				<!-- /.card -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
			<div class="p-3">
				<h5>Title</h5>
				<p>Sidebar content</p>
			</div>
		</aside>
		<!-- /.control-sidebar -->

		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<div class="float-right d-none d-sm-inline">Anything you want</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2014-2021 <a
				href="https://adminlte.io">AdminLTE.io</a>.
			</strong> All rights reserved.
		</footer>
	</div>
	<!-- ./wrapper -->

	<!-- Edit Modal HTML -->
	<div id="mapel-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Tambah Mata Pelajaran</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<form id='mapel-form'>
					<div class="modal-body">
						<div class="form-group">
							<label>Kode Mata Pelajaran</label> 
							<input type="text" id="kode" name="kode" class="form-control" autocomplete="off">
							<span id="msg" class="invalid-feedback"></span>
						</div>
						<div class="form-group">
							<label>Nama Mata Pelajaran</label> 
							<input type="text" id="nama" name="nama" class="form-control" autocomplete="off">
						</div>
						<div class="form-group">
							<label>Kode Jenis Nilai</label> <select id="kodeJenisNilai"
								name="kodeJenisNilai" class="form-control">
								<option
									th:each="nilaiOpt : ${T(com.siska.edu.model.JenisNilaiEnum).values()}"
									th:value="${nilaiOpt}" th:text="${nilaiOpt}"></option>
							</select>
						</div>
					
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal"
							value="Cancel"> <input type="submit"
							class="btn btn-success" value="Submit" id="add-mapel">
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Edit Modal HTML -->
	<div id="edit-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div id="msg"></div>

				<div class="modal-header">
					<h4 class="modal-title">Edit Mata Pelajaran</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<form id='edit-form'>
					<div class="modal-body">
						<div class="form-group">
							<label>Kode Mata Pelajaran</label> <input type="text" id="editKode"
								name="kode" class="form-control" autocomplete="off" readonly>
						</div>
						<div class="form-group">
							<label>Nama Mata Pelajaran</label> <input type="text" id="editNama"
								name="nama" class="form-control" autocomplete="off"
								minlength="3" required>
						</div>
						<div class="form-group">
							<label>Kode Jenis Nilai</label> <select id="editKodeJenisNilai"
								name="kodeJenisNilai" class="form-control">
								<option
									th:each="nilaiOpt : ${T(com.siska.edu.model.JenisNilaiEnum).values()}"
									th:value="${nilaiOpt}" th:text="${nilaiOpt}"></option>
							</select>
						</div>
						<div class="form-group">
							<label hidden=true>This data was created by <span id="creator-name"></span></label> 
						</div>
				
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal"
							value="Cancel"> <input type="submit"
							class="btn btn-success" value="Submit" id="add-mapel">
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<!-- REQUIRED SCRIPTS -->

	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
	<script th:src="@{/dist/js/pages/mapelAction.js}"></script>
	<!-- Jquery Validate -->
	<script th:src="@{/plugins/jquery-validation/jquery.validate.min.js}"></script>
	<script
		th:src="@{/plugins/jquery-validation/additional-methods.min.js}"></script>
</body>
</html>
