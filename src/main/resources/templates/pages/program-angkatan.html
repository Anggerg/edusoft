<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main-layout}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Starter</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <!-- Select box style -->
  <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div layout:fragment="maincontent">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Program Angkatan</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Program Angkatan</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <!-- Default box -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Tabel Program Angkatan</h3>
            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 250px;">
                <input type="text" id="table_search" name="table_search" class="form-control float-right" placeholder="Search">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addModal" id="show_add_modal">
                    <i class="fas fa-plus"></i> Add New
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table id="program_angkatan" class="table table-hover text-nowrap"></table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
      <div class="p-3">
        <h5>Title</h5>
        <p>Sidebar content</p>
      </div>
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer">
      <!-- To the right -->
      <div class="float-right d-none d-sm-inline">
        Anything you want
      </div>
      <!-- Default to the left -->
      <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>
  </div>
  <!-- ./wrapper -->

  <div id="addModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tahun masuk program</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form id="add_program_angkatan">
          <div class="modal-body">
            <div class="status-msg"></div>
            <div class="input-form">
              <div class="form-group">
                <label for="angkatan">Angkatan : </label>
                <select id="angkatan" name="angkatan" class="form-control select2bs4" style="width: 100%;"></select>
              </div>
              <div class="form-group">
                <label for="programPembelajaranId">Program Pembelajaran : </label>
                <select id="programPembelajaranId" name="programPembelajaranId" class="form-control select2bs4" style="width: 100%;"></select>
              </div>
              <div class="form-group">
                <label for="tahunMasuk">Tahun Masuk : </label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-map-marker-alt"></i></div>
                  </div>
                  <input type="text" id="tahunMasuk" name="tahunMasuk" placeholder="tahun" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-primary" id=""><i class="fas fa-save"></i>&nbsp; Save</button>
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i class="fas fa-times"></i>&nbsp; Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- ./add modal -->

  <div id="editModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tahun masuk program</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form id="edit_program_angkatan">
          <div class="modal-body">
            <div class="status-msg"></div>
            <div class="input-form">
              <div class="form-group">
                <label for="edit_angkatan">Angkatan : </label>
                <select id="edit_angkatan" name="edit_angkatan" class="form-control select2bs4" style="width: 100%;" disabled="disabled"></select>
              </div>
              <div class="form-group">
                <label for="edit_progbel_id">Program Pembelajaran : </label>
                <select id="edit_progbel_id" class="form-control select2bs4" style="width: 100%;" disabled="disabled"></select>
              </div>
              <div class="form-group">
                <label for="edit_tahun_masuk">Tahun Masuk : </label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-map-marker-alt"></i></div>
                  </div>
                  <input type="text" id="edit_tahun_masuk" name="edit_tahun_masuk" placeholder="tahun" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-primary" id=""><i class="fas fa-save"></i>&nbsp; Save</button>
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i class="fas fa-times"></i>&nbsp; Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- ./edit modal -->

  <!-- REQUIRED SCRIPTS -->

  <div layout:fragment="bottom-script">
    <!-- Program Angkatan -->
    <script th:src="@{/dist/js/program-angkatan.js}"></script>
    <!-- Select2 Bootstrap Plugin -->
    <script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
  </div>

</body>

</html>
