<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from

<html lang="en" xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main-layout}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Program Pembelajaran</title>
	 <link layout:fragment="upper-link">	 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
	 </link>
  <!-- Google Font: Source Sans Pro -->
</head>
	<body class="h-100">
	<div layout:fragment="title">Program Pembelajaran</div>
	<div layout:fragment="subtitle">Program Pembelajaran</div>
	<div layout:fragment="maincontent">
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">Program Pembelajaran</h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Program Pembelajaran</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
	
		<!--Main content--> 
	    <section class="content">
	
	       <!--Default box -->
	      <div class="card">
	        <div class="card-header">
	          <h3 class="card-title">Tabel Program Pembelajaran</h3>
					
	          <div class="card-tools">
	            <div class="input-group">
					<input id="search" type="search" class="form-control"
						placeholder="Search...">
					<div class="input-group-append">
						<button type="submit" class="btn btn btn-default">
								<i class="fa fa-search"></i>
						</button>
					</div>
				</div>
	          </div>
	        </div>
	       
	        <div class="card-body">
				<div class="row m-3">
					<div class="col">
						<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#addModal">
					  <i class="fas fa-plus"></i> Tambah Program Pembelajaran
					</button>
					</div>
				</div>
			</div>			
	         <!--/.card-header--> 
	        <div class="card-body table-responsive p-0" style="height: 450px;">
						<table id="tableprogbel"
							class="table table-striped table-hover text-nowrap"></table>
			</div>
		
		<!--add--> 
      <div id="addModal" class="modal fade" tabindex="-1">
      	<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div id="headerModal" class="modal-header">
					<h5 class="modal-title">Form Tambah Program Pembelajaran</h5>
				</div>
				<div class="modal-body">
					<div id="status-msg"></div>
						<form id="addprogbel">
							<div id="form">
							<div class="form-group">
								<label for="id" class="form-label">ID</label> <input
									type="number" id="id" name="id"
									class="form-control">
							</div>
							<div class="form-group">
								<label for="nama" class="form-label">Nama</label> <input
									type="text" id="nama" name="nama"
									class="form-control">
							</div>
							<div class="form-group">
								<label for="levelAwal" class="form-label">Level Awal</label> <input
									type="number" id="levelAwal" name="levelAwal"
									class="form-control">
							</div>
							<div class="form-group">
								<label for="levelAwal" class="form-label">Level Akhir</label> <input
									type="number" id="levelAkhir" name="levelAkhir"
									class="form-control">
							</div>
							<div class="form-group">
								<label for="durasiLevel" class="form-label">Durasi Level</label> <input
									type="number" id="durasiLevel" name="durasiLevel"
									class="form-control">
							</div>
							<div class="form-group">
								<label for="keterangan" class="form-label">Keterangan</label> <input
									type="text" id="keterangan" name="keterangan"
									class="form-control">
							</div>
							<div id="footerModal" class="modal-footer">
								<button id="closeModal" type="button"
									class="btn btn-outline-secondary" data-dismiss="modal">
									<i class="fas fa-times"></i> Batal
								</button>
								<button id="addNew" type="submit" class="btn btn-primary">
									<i class="fas fa-save fa-fw"></i> Simpan
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>	
      </div>
      
       <!--edit -->
      <div id="editModal" class="modal fade" tabindex="-1">
      	<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div id="headerModal" class="modal-header">
					<h5 class="modal-title">Form Tambah Program Pembelajaran</h5>
				</div>
				<div class="modal-body">
					<div id="status-msg"></div>
						<form id="editprogbel">
							<div id="form">
							<div class="form-group">
								<label for="eId" class="form-label">ID</label> <input
									type="number" id="eId" name="eId" disabled
									class="form-control">
							</div>
							<div class="form-group">
								<label for="eNama" class="form-label">Nama</label> <input
									type="text" id="eNama" name="eNama" 
									class="form-control">
							</div>
							<div class="form-group">
								<label for="elevelAwal" class="form-label">Level Awal</label> <input
									type="number" id="elevelAwal" name="elevelAwal" 
									class="form-control">
							</div>
							<div class="form-group">
								<label for="elevelAwal" class="form-label">Level Akhir</label> <input
									type="number" id="elevelAkhir" name="elevelAkhir" 
									class="form-control">
							</div>
							<div class="form-group">
								<label for="edurasiLevel" class="form-label">Durasi Level</label> <input
									type="text" id="edurasiLevel" name="edurasiLevel" 
									class="form-control">
							</div>
							<div class="form-group">
								<label for="eKeterangan" class="form-label">Keterangan</label> <input
									type="text" id="eKeterangan" name="eKeterangan" 
									class="form-control">
							</div>
							<div id="footerModal" class="modal-footer">
								<button id="closeModal" type="button"
									class="btn btn-outline-secondary" data-dismiss="modal">
									<i class="fas fa-times"></i> Batal
								</button>
								<button id="addNew" type="submit" class="btn btn-primary">
									<i class="fas fa-save fa-fw"></i> Simpan
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>	
      </div>
      
               <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </section>
    </div>   
    
<!-- jQuery -->
<div layout:fragment="bottom-script">

	<script th:src="@{/dist/js/programpembelajaran.js}" type="text/javascript"></script>
</div>		
</body>
</html>
