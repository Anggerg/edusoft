<html lang="en" xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main-layout}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Referensi</title>
	 <link layout:fragment="upper-link">	 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
	 </link>
  <!-- Google Font: Source Sans Pro -->
</head>
<body class="h-100">
<div layout:fragment="title">Referensi</div>
<div layout:fragment="subtitle">Referensi</div>
<div layout:fragment="maincontent">
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0">Referensi</h1>
				</div>
				<!-- /.col -->
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item active">Referensi</li>
					</ol>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModals">
					<i class="fa fa-plus"></i> Add Data
				</button>
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.content-header -->

  <!-- Content Wrapper. Contains page content -->
    <!-- Content Header (Page header) -->


    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
        <div class="card-header">
          <h3 class="card-title">Tabel Referensi</h3>
          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input id="search" type="text" name="table_search" class="form-control float-right" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        
        <div class="card-body table-responsive p-0">

          <table class="table table-hover text-nowrap">
                  </table>
                  
                  <div id ="addModals" class="modal" tabindex="-1" role="dialog">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title">Add Data</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
<!--                   		<form id="add" action="#"> -->
						
                  <div id='msg' align="center"></div>
						<div  id="input-form">						
					      <div class="modal-body">					       
<!-- 						<div id='msg'/> -->
							<div class="form-group">
							<label>Kode</label>
							<input type="text" id="kode" name="kode" class="form-control">
							</div>
							
							<div class="form-group">
							<label>Jenis</label>
							<select id="jenis" name="jenis" class="form-control select2" style="width: 100%;">
							    <option th:each="jenisRef :${T(com.siska.edu.model.ReferensiType).values()}" 
							    th:value="${jenisRef}" th:text="${jenisRef}"></option>
						 	 </select>
							</div>
							
							<div class="form-group">
							<label>Keterangan</label>
							<input type="text" id="keterangan" name="keterangan"class="form-control">
							</div>
							
					      </div>
					      <div class="modal-footer">
					        <button type="submit" class="btn btn-success" id="addNew">Add</button>
					        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					      </div>
						</div>
<!-- 						</form> -->
					    </div>
					  </div>
					</div>
					
					
					
					<div id ="editModal" class="modal" tabindex="-1" role="dialog">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title">Edit Data</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
<!--                   		<form id="add" action="#"> -->
						<div id='edit_msg' align="center"></div>
						<div  id="edit-form">		
					      <div class="modal-body">					       
<!-- 						<div id='msg'/> -->
							
							<div class="form-group">
							<label>Kode</label>
							<input type="text" id="edit_kode" name="kode" class="form-control" disabled="disabled">
							</div>
							
							
							<div class="form-group">
							<label>Jenis</label>
							<select id="edit_jenis" name="jenis" class="form-control select2" disabled="disabled">
							    <option th:each="jenisRef :${T(com.siska.edu.model.ReferensiType).values()}" 
							    th:value="${jenisRef}" th:text="${jenisRef}"></option>
						 	 </select>
							</div>
							
							<div class="form-group">
							<label>Keterangan</label>
							<input type="text" id="edit_keterangan" name="keterangan" class="form-control">
							</div>
							
					      </div>
					      <div class="modal-footer">
					        <button type="submit" class="btn btn-success" id="saveEdit">Save changes</button>
					        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					      </div>
					      </div>
<!-- 						</form> -->
					    </div>
					  </div>
					</div>

        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </section>
    </div>
    <!-- /.content -->
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
<!-- ./wrapper -->

</div>
</body>
</html>
