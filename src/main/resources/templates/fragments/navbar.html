<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <!-- Navbar -->
  <nav th:fragment="navbar" class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button">
          <i class="fas fa-bars"></i>
        </a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a th:href="@{/user/dashboard}" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Fullscreen toggler -->
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button" title="Fullscreen">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
      <!-- ./fullscreen toggler -->

      <!-- User menu -->
      <li class="nav-item dropdown user-menu">
        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
          <img th:src="@{/dist/img/user2-160x160.jpg}" class="user-image img-circle elevation-2" alt="User Image">
          <span class="d-none d-md-inline"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <!-- User image -->
          <li class="user-header bg-secondary">
            <img th:src="@{/dist/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image">
            <p>
              <span th:text="${user.name}" id="username-login"></span>
              <small>Member since Mar. 2023</small>
            </p>
          </li>
          <!-- Menu Footer-->
          <li class="user-footer">
            <a href="#" class="btn btn-outline-primary btn-flat">Profile</a>
            <a th:href="@{/logout}" class="btn btn-outline-primary btn-flat float-right"><i class="fas fa-sign-out-alt"></i> Sign out</a>
          </li>
        </ul>
      </li>
      <!-- ./user menu -->
    </ul>
  </nav>
  <!-- /.navbar -->
</body>

</html>
